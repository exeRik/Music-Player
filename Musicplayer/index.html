<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heads">
            <i class="fa-solid fa-circle-chevron-left" id="left"></i>
            <i class="fa-solid fa-bars" id="bars"></i>
        </div>
        <div class="profile">
            <!-- <img src="images/184051.jpg"> -->
        </div>
        <div class="content">
            <div class="title">
                <h1 class="songName">CHLORINE</h1>
                <h5 class="artist">ft: Twenty One Pilots jkhuihfudhnxjbdsh</h5>
            </div>
            <div class="player">
                <audio id="song">
                    <source src="media/twenty one pilots - Chlorine (Official Video).mp3" type="audio/mpeg ">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward-fast back"></i></div>
                    <div><i class="fa-solid fa-circle-play" id="play"></i></div>
                    <!-- <div><i class="fa-solid fa-circle-pause"></i></div> -->
                    <div><i class="fa-solid fa-forward-fast next"></i></div>
                    
                   
                    
                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
